<div ng-repeat="item in listItems" class="mega-group col-xs-6 col-sm-6 col-md-6 col-lg-3">
    <h4 class="title">
        <a href="#">{{item.title}}</a>
    </h4>
    <ul  class="list-mega">
        <li ng-repeat="mega in item.items" class="item">
            <a sref="{{mega.nameRoute}}"></a>
            <i class="fa fa-chevron-right"></i>
            <span class="text">{{mega.name}}</span>
        </li>        
    </ul>
</div>
