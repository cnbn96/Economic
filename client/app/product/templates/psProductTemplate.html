<div class="products">
    <div class="slider-controls text-center">
        <div id="{{catName}}" class="clearfix crsl-controls">
            <a href="#zzz" class="previous btn-prev">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a href="#zzz" class="next btn-next">
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
    </div>
    <div class="{{sliderName}} product-slider crsl-items" data-navigation="{{catName}}">
        <div class="crsl-wrap">
            <div class="crsl-item card-slider" ng-repeat="product in products">
                <figure class="text-center">
                    <a href="#" class="center-block" title="{{product.brand+' '+product.name}}">
                        <img ng-src="{{product.productImage}}" alt="{{product.brand+' '+product.name}}" class="card-item-img">
                    </a>
                    <figcaption>
                        <h3>{{product.brand}}</h3>
                        <div class="name">
                            <span>
                                        {{product.name}}
                                    </span>
                        </div>
                        <div class="price">
                            <span class="price-number">
                                        {{product.priceNumber | currency: "": "0"}} â‚«
                                    </span>
                        </div>
                    </figcaption>
                    <span class="info text-center" ng-if="product.status">{{product.status}}</span>
                </figure>
            </div>
        </div>
    </div>

</div>
